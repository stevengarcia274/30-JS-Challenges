<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Shadow</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");

      function moveShadow(e) {
        let x = e.offsetX;
        let y = e.offsetY;

        const walk = 80;

        const width = this.offsetWidth;
        const height = this.offsetHeight;

        if (e.target !== this) {
          x += e.target.offsetLeft;
          y += e.target.offsetTop;
        }

        const midX = width / 2;
        const midY = height / 2;

        const shadowValX = -Math.round((x - midX) / (walk / 2));
        const shadowValY = -Math.round((y - midY) / (walk / 2));

        text.style.textShadow = `${shadowValX}px ${shadowValY}px 0px red`;

        console.log(shadowValX, shadowValY);
      }

      hero.addEventListener("mousemove", moveShadow);
    </script>
  </body>
</html>
