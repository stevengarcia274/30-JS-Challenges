<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Select Checkboxes</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="checkbox-container">
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-1" /></span>
        <p class="choice-descrip" id="p-1">This is input layout</p>
      </div>
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-2" /></span>
        <p class="choice-descrip" id="p-2">Check one item</p>
      </div>
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-3" /></span>
        <p class="choice-descrip" id="p-3">Hold down the Shift key</p>
      </div>
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-4" /></span>
        <p class="choice-descrip" id="p-4">Check a lower item</p>
      </div>
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-5" /></span>
        <p class="choice-descrip" id="p-5">
          Everything inbetween should also be checked
        </p>
      </div>
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-6" /></span>
        <p class="choice-descrip" id="p-6">Try to do it w/out any libraries</p>
      </div>
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-7" /></span>
        <p class="choice-descrip" id="p-7">Just regular JS</p>
      </div>
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-8" /></span>
        <p class="choice-descrip" id="p-8">Good luck</p>
      </div>
      <div class="item">
        <span><input type="checkbox" class="choice" id="c-9" /></span>
        <p class="choice-descrip" id="p-9">Don't forget to tweet your result</p>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
