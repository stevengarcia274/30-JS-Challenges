<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Select Checkboxes</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form action="#" class="checkbox-form">
      <div class="choice">
        <input type="checkbox" id="choice-one" name="choice-one" />
        <label for="choice-one">This is an inbox layout</label>
      </div>

      <div class="choice">
        <input type="checkbox" id="choice-two" name="choice-two" />
        <label for="choice-two">Check one item</label>
      </div>

      <div class="choice">
        <input type="checkbox" id="choice-three" name="choice-three" />
        <label for="choice-three">Hold down your Shift key</label>
      </div>

      <div class="choice">
        <input type="checkbox" id="choice-four" name="choice-four" />
        <label for="choice-four">Check a lower item</label>
      </div>

      <div class="choice">
        <input type="checkbox" id="choice-five" name="choice-five" />
        <label for="choice-five">
          Everything inbetween should also be checked
        </label>
      </div>

      <div class="choice">
        <input type="checkbox" id="choice-sex" name="choice-six" />
        <label for="choice-six">Try to do without libraries</label>
      </div>

      <div class="choice">
        <input type="checkbox" id="choice-seven" name="choice-seven" />
        <label for="choice-seven">Just regular JS</label>
      </div>

      <div class="choice">
        <input type="checkbox" id="choice-eight" name="choice-eight" />
        <label for="choice-eight">Good luck!</label>
      </div>

      <div class="choice">
        <input type="checkbox" id="choice-nine" name="choice-nine" />
        <label for="choice-nine">Tweet your result</label>
      </div>
    </form>

    <script src="./js/main.js"></script>
  </body>
</html>
