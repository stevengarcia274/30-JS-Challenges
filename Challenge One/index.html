<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Maker</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section id="beats">
        <div class="beat-item" id="press-a">
          <p>A</p>
          <p class="beat-descrip">CLAP</p>
          <audio id="audio-a" src="./js/audio/clap.wav"></audio>
        </div>
        <div class="beat-item" id="press-s">
          <p>S</p>
          <p class="beat-descrip">HIHAT</p>
          <audio id="audio-s" src="./js/audio/hihat.wav"></audio>
        </div>
        <div class="beat-item">
          <p>D</p>
          <p class="beat-descrip">KICK</p>
          <audio id="audio-d" src="./js/audio/kick.wav"></audio>
        </div>
        <div class="beat-item">
          <p>F</p>
          <p class="beat-descrip">OPENHAT</p>
          <audio id="audio-f" src="./js/audio/openhat.wav"></audio>
        </div>
        <div class="beat-item">
          <p>G</p>
          <p class="beat-descrip">BOOM</p>
          <audio id="audio-g" src="./js/audio/boom.wav"></audio>
        </div>
        <div class="beat-item">
          <p>H</p>
          <p class="beat-descrip">RIDE</p>
          <audio id="audio-h" src="./js/audio/ride.wav"></audio>
        </div>
        <div class="beat-item">
          <p>J</p>
          <p class="beat-descrip">SNARE</p>
          <audio id="audio-j" src="./js/audio/snare.wav"></audio>
        </div>
        <div class="beat-item">
          <p>K</p>
          <p class="beat-descrip">TOM</p>
          <audio id="audio-k" src="./js/audio/tom.wav"></audio>
        </div>
        <div class="beat-item">
          <p>L</p>
          <p class="beat-descrip">TINK</p>
          <audio id="audio-l" src="./js/audio/tink.wav"></audio>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
