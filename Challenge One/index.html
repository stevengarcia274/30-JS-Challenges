<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Maker</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section id="beats">
        <div class="beat-item" id="press-a">
          <p>A</p>
          <p class="beat-descrip">CLAP</p>
          <audio id="audio-a" src="./js/audio/clap.wav"></audio>
        </div>
        <div class="beat-item">
          <p>S</p>
          <p class="beat-descrip">HIHAT</p>
        </div>
        <div class="beat-item">
          <p>D</p>
          <p class="beat-descrip">KICK</p>
        </div>
        <div class="beat-item">
          <p>F</p>
          <p class="beat-descrip">OPENHAT</p>
        </div>
        <div class="beat-item">
          <p>G</p>
          <p class="beat-descrip">BOOM</p>
        </div>
        <div class="beat-item">
          <p>H</p>
          <p class="beat-descrip">RIDE</p>
        </div>
        <div class="beat-item">
          <p>J</p>
          <p class="beat-descrip">SNARE</p>
        </div>
        <div class="beat-item">
          <p>K</p>
          <p class="beat-descrip">TOM</p>
        </div>
        <div class="beat-item">
          <p>L</p>
          <p class="beat-descrip">TINK</p>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
