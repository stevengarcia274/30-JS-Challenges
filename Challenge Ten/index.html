<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>

    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
  </head>
  <body>
    <div class="video-player">
      <video src="./videos/video (1080p).mp4" class="viewer"></video>
      <div class="video-controls">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <button class="player-button play">
          <i class="fa fa-play"></i>
        </button>
        <input
          type="range"
          class="sliders"
          name="volume"
          min="0"
          max="1"
          step="0.05"
        />
        <input
          type="range"
          class="sliders"
          name="playbackRate"
          min="0.5"
          max="2"
          step="0.25"
          value="1"
        />
        <button class="player-button skips" data-skip="-10">&#171;10</button>
        <button class="player-button skips" data-skip="25">25&#187;</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
