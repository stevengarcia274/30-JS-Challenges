<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage and Event Delagation</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="list-container">
      <h1>Local Tapas</h1>
      <form action="#" class="list-form">
        <div class="option">
          <input type="checkbox" name="defaultOp-1" id="deOp-1" />
          <label for="defaultOp-1" class="op-title">Gambas</label>
        </div>
        <div class="option">
          <input type="checkbox" name="defaultOp-2" id="deOp-2" />
          <label for="defaultOp-2" class="op-title">Squid</label>
        </div>
        <div class="option">
          <input type="checkbox" name="defaultOp-3" id="deOp-3" />
          <label for="defaultOp-3" class="op-title">Tacos</label>
        </div>
        <div class="enter-new">
          <input type="text" placeholder="Item name" class="enter-item" />
          <button type="submit" class="submit-item">+ Add Item</button>
        </div>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
