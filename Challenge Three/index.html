<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p id="site-header">
      Update CSS Variables with <span id="js-txt">JS</span>
    </p>
    <div class="controls">
      <div class="img-setting" id="spacing">
        Spacing
        <input
          type="range"
          min="10"
          max="150"
          value="10"
          class="slider"
          id="space"
          data-sizing="px"
        />
      </div>
      <div class="img-setting" id="blur-slider">
        Blur
        <input
          type="range"
          min="0"
          max="25"
          value="0"
          class="slider"
          id="blur"
          data-sizing="px"
        />
      </div>
      <div class="img-setting" id="base-color">
        Base Color
        <input type="color" id="base-picker" value="#000000" />
      </div>
      <div id="img"><img src="./images/city_bridge.jpg" alt="bridge" /></div>
      <p id="demo"></p>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
