<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p id="site-header">Update CSS Variables with JS</p>
    <div class="controls">
      <div class="img-setting" id="spacing">
        Spacing
        <input type="range" min="0" max="50" value="25" class="slider" />
      </div>
      <div class="img-setting" id="blur">
        Blur
        <input type="range" min="0" max="50" value="25" class="slider" />
      </div>
      <div class="img-setting" id="base-color">
        Base Color
        <input type="color" id="base-picker" />
      </div>
      <div id="img"><img src="./images/city_bridge.jpg" alt="bridge" /></div>
    </div>
  </body>
</html>
